<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Highlight Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>Highlight</h1>
            </div>
            <div class="row">
                <div class="col-sm-7" style="text-align:center;">
                    <img src="highlight.jpeg" class="img-circle" class="embed-responsive-item">
                    <blockquote>
                        <p><mark>Highlight</mark> and countour are two major steps in getting the 'perfect' beauty look.</p>
                        <footer> Jeffree Star</footer>
                    </blockquote>
                </div>
                <div class="col-sm-5">
                    <div class="login-stuffs">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-*-*"></div>
                <div class="col-*-*"></div>
                <div class="col-*-*"></div>
            </div>
        </div>
    </body>
</html>
