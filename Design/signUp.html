<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nardis Sign Up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header>
                    <img class="nardis-img" src="/images/NARDIS.png">
                </header>

                <h2>Sign Up</h2>

                <form class="form">
                    <button class="signup-go btn-3">Google</button><br>
                    <button class="signup-fb btn-3">Facebook</button><br>
                    <button class="signup-tw btn-3">Twitter</button><br>
                    <button class="signup-em btn-3" onclick="window.open('https://google.com')'">Email</button><br>
                    <br>
                    <h2>If you have an account, </h2>
                    <button onclick="location.href='https://google.com'">Log In</button>
                </form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
