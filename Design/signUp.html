<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nardis Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/signin.css">
        <script src="/js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <a href="login.html"><h2 class="inactive underlineHover"> Sign In </h2></a>
            <h2 class="active"> Sign Up </h2>

            <!-- Login Form -->
            <form>
                <input type="text" id="usename" class="fadeIn second" name="signup" placeholder="username" required>
                <input type="email" id="login" class="fadeIn second" name="signup" placeholder="email" required>
                <input type="password" id="password" class="fadeIn third" name="signup" placeholder="password" required>
                <input type="password" id="password2" class="fadeIn third" name="signup" placeholder="retype password" required>
                <br><input type="checkbox" id="agree-box" required>
                <label for="agree-box">Agree to the Terms of Service</label> <br>
                <button type="submit" class="fadeIn fourth" onclick="location.href='login.html'"> Sign Up</button>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <p>Copyright 2020. Nardis. All Rights Reserved</p>
            </div>

          </div>
        </div>
    </body>
</html>
