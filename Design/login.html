<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nardis Sign In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/signin.css">
        <script src="/js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <a href="signUp.html"><h2 class="inactive underlineHover">Sign Up </h2></a>

            <!-- Login Form -->
            <form>
              <input type="email" id="login" class="fadeIn second" name="login" placeholder="email" required>
              <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
              <br><input type="checkbox" id="remember-box">
              <label for="remeber-box">Remeber me</label> <br>
              <input type="submit" class="fadeIn fourth" value="Log In" onclick="location.href='signUp.html'">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
              <p>Copyright 2020. Nardis. All Rights Reserved</p>
            </div>

          </div>
        </div>
    </body>
</html>
