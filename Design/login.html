<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nardis Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header>
                    <img class="nardis-img" src="/images/NARDIS.png">
                </header>

                <h2>Welcome</h2>

                <form class="form">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="https://namu.wiki"><button type="submit" id="login-button">Login</button></a>
                <br>
                <h2>If you don't have an account,</h2>
                <a href="signUp.html" class="button" id="signUpHere-button">Sign Up Here</a>
                <button type="button" name="button" onclick="newpage('http://google.com');"></button>
                <script>
                    function newpage(url) {
                        window.location=url;
                    }
                </script>
                </form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
