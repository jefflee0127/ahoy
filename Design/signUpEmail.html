<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nardis Log In</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/bg.css">
        <script src="/js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header>
                    <img class="nardis-img" src="/images/NARDIS.png">
                </header>

                <h2>Sign Up</h2>

                <form class="form">
                    <input class="box" type="text" placeholder="Email">
                    <input class="box" type="password" placeholder="Password">
                    <input class="box" type="password" placeholder="Confirm Password">
                    <label><input type="checkbox" name="color" value="blue" class="agree-box">Agree to the Terms of Use and Privacy Policy </label> <br>
                    <a href="https://namu.wiki"><button type="submit">Sign Up!</button></a>
                </form>
            </div>

            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
