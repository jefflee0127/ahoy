<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="./jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="./js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="./css/fontawesome.min.css">

        <link rel="stylesheet" href="./css/signin.css">
        <script src="./js/bg.js"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>
            <a href="signUp.html"><h2 class="inactive underlineHover">Sign Up </h2></a>

            <!-- Login Form -->
            <form>
              <input type="email" id="login" class="fadeIn second" name="login" placeholder="email" required>
              <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
              <br><input type="checkbox" id="remember-box">
              <label for="remeber-box">Remeber me</label> <br>
              <input type="submit" class="fadeIn fourth" value="Log In" onclick="location.href='signUp.html'">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password?</a>
              <p>Copyright 2020. Nardis. All Rights Reserved</p>
            </div>

          </div>
        </div>
    </body>
</html>
