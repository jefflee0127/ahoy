<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="./js/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="./js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

        <link rel="stylesheet" href="./css/popup.css">
        <script type="text/javascript" src="./js/popup.js"></script>

    </head>

    <body>
        <div class="container" id="content">
            <header>
                <div class="top-button">
                    <button class="btn" type="button"><i class="fas fa-comments"></i></button>
                </div>
                <div class="top-button">
                    <button class="btn top-button" type="button"><i class="fas fa-home"></i></button>
                </div>
                <div class="top-button">
                    <button class="btn top-button" type="button"><i class="fas fa-bell"></i></button>
                </div>
                <div class="dropdown top-button">
                    <button class="btn dropdown-toggle top-button" type="button" data-toggle="dropdown"><i class="fas fa-sliders-h"></i>
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="dash-or-logout">
                        <li>Ytheus</li>
                        <li class="divider"></li>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </header>

            <div class="existingComm">
                <div class="eachComm">
                    <div class="not-reply">
                        <div class="existingProfileSection">
                            <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                        </div>
                        <div class="existingCommSection">
                            <div class="name-in-comment">
                                <p>Ytheus</p>
                            </div>
                            <div class="comment-bubble ellip">
                                <p>내일 잉릿 수업 자료입니다.asdfk;lask;fsdjkafdsjkfdsjkfdsjkafsd;sdf;kdfs;klasdfksakds;dsdfsdf;adsf;adfs;kl</p>
                            </div>
                            <div class="love-or-replies">
                                <div class="btn-group-sm">
                                    <button type="button" class="btn btn-sm love">Love</button>
                                    <button type="button" class="btn btn-sm view-replies" value="view-replies" onclick="viewToggle(this)">View Replies</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="replies">
                        <div class="reply reply1">
                            <div class="existingProfileSection">
                                <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                            </div>
                            <div class="existingCommSection">
                                <div class="name-in-comment">
                                    <p>한민우</p>
                                </div>
                                <div class="comment-bubble ellip">
                                    <p>레딧해야지</p>
                                </div>
                                <div class="love-or-replies">
                                    <div class="btn-group-sm">
                                        <button type="button" class="btn btn-sm love">Love</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reply reply1">
                            <div class="existingProfileSection">
                                <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                            </div>
                            <div class="existingCommSection">
                                <div class="name-in-comment">
                                    <p>한민우</p>
                                </div>
                                <div class="comment-bubble ellip">
                                    <p>레딧해야지</p>
                                </div>
                                <div class="love-or-replies">
                                    <div class="btn-group-sm">
                                        <button type="button" class="btn btn-sm love">Love</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reply im-writing">
                            <textarea rows="2" placeholder="Reply..."></textarea>
                            <div class="enterBox">
                                <input type="submit" value="enter">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eachComm">
                    <div class="not-reply">
                        <div class="existingProfileSection">
                            <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                        </div>
                        <div class="existingCommSection">
                            <div class="name-in-comment">
                                <p>차주현</p>
                            </div>
                            <div class="comment-bubble">
                                <p>라크로스가 좋다</p>
                            </div>
                            <div class="love-or-replies">
                                <div></div>
                                <div class="btn-group-sm">
                                    <button type="button" class="btn btn-sm love">Love</button>
                                    <button type="button" style="z-index:10;" class="btn btn-sm" value="view-replies" onclick="viewToggle(this)">View Replies</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="reply reply2" id="reply2" style="display:none;">
                        <div class="existingProfileSection">
                            <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                        </div>
                        <div class="existingCommSection">
                            <div class="name-in-comment">
                                <p>한민우</p>
                            </div>
                            <div class="comment-bubble ellip">
                                <p>레딧해야지</p>
                            </div>
                            <div class="love-or-replies">
                                <div class="btn-group-sm">
                                    <button type="button" class="btn btn-sm love">Love</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="eachComm">
                    <div class="not-reply">
                        <div class="existingProfileSection">
                            <a href="https://facebook.com"><img src="/images/get_started.png" class="profilePic"></a>
                        </div>
                        <div class="existingCommSection">
                            <div class="name-in-comment">
                                <p>노무현</p>
                            </div>
                            <div class="comment-bubble">
                                <p>asdf</p>
                            </div>
                            <div class="love-or-replies">
                                <div></div>
                                <div class="btn-group-sm">
                                    <button type="button" class="btn btn-sm love">Love</button>
                                    <button type="button" class="btn btn-sm view-replies">View Replies</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="myComm">
                    <div></div>
                    <div style="color:white;">
                        <input type="checkbox" id="private-box" value="private">
                        <label for="private-box"></label>
                    </div>
                    <div class="profileSection" id="my-profile-section">
                        <img src="/images/get_started.png" class="profilePic">
                    </div>
                    <div class="commentSection">
                        <textarea id="my-comment-box" rows="2" placeholder="Comment..."></textarea>
                        <div class="enterBox">
                            <input type="submit" value="enter">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
